{% load i18n %}
<div class="actions">
    {% for field in action_form %}<label>{% comment %}{{ field.label }} {% endcomment %}{{ field }}</label>{% endfor %}
    {% comment %}<button type="submit" class="button" title="{% trans "Run the selected action" %}" name="index" value="{{ action_index|default:0 }}">{% trans "Run" %}</button>{% endcomment %}
</div>
